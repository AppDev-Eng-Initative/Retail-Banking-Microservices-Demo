apiVersion: apps/v1
kind: Deployment
metadata:
  name: transfer-app
spec:
  selector:
    matchLabels:
      app: transfer-app
  replicas: 1
  template:
    metadata:
      labels:
        app: transfer-app
    spec:
      containers:
        - name: transfer-app-container
          image: transferservice
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: "PROJECT_ID"
              valueFrom:
                configMapKeyRef:
                  name: env-vars
                  key: env.project-id
            - name: "GOOGLE_APPLICATION_CREDENTIALS_PATH"
              value: "/var/goog/secrets/service-acc.json"
            - name: PROFILE_SVC_URL
              value: "http://go-app-svc.default.svc.cluster.local:8080"
            - name: TRANSACTION_SVC_URL
              value: "http://transaction-app-svc.default.svc.cluster.local:5050"
          volumeMounts:
            - name: "service-account"
              mountPath: "/var/goog/secrets"
              readOnly: true
      volumes:
        - name: "service-account"
          secret:
            secretName: svc-key
